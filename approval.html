    <div class="container my-5">
      <div class="form-section">
        <h2 class="text-center mb-4">RÉSERVEZ VOTRE RENDEZ-VOUS</h2>
        <div class="row justify-content-center mb-4">
          <div class="col-md-4">
            <select class="form-control">
              <option>Selectionnez l'agent de votre choix</option>
              <option>Jean Pierre</option>
              <option>Dustin Porier</option>
              <option>Samantha Murphy</option>
              <option>Ella Hernandez</option>
              <option>Ronald Keegan</option>
            </select>
          </div>
          <div class="col-sm-4">
            <input type="date" class="form-control" id="dob" />
          </div>
          <div class="col-md-4">
            <select class="form-control">
              <option>Choisissez l'heure qui vous convient</option>
              <option>10:00 AM - 11:00 AM</option>
              <option>11:00 AM - 12:00 AM</option>
              <option>12:00 AM - 13:00 AM</option>
              <option>13:00 AM - 14:00 AM</option>
              <option>14:00 AM - 15:00 AM</option>
              <option>15:00 AM - 16:00 AM</option>
              <option>16:00 AM - 17:00 AM</option>
              <option>17:00 AM - 18:30 AM</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="form-group">
                <label for="firstName">Prénom</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="prénom"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Nom de famille</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="nom de famille"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="email"
                />
              </div>
              <div class="form-group">
                <label for="phone">Numéro de téléphone</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="# de téléphone"
